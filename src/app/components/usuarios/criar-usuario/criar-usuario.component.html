<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="perfil-container">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Criar Usuário</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input type="email" matInput placeholder="E-Mail do Usuário" formControlName="email">
                                    </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Nome do Usuário" formControlName="nome">
                                    </mat-form-field>
                                </div>
                            </div>
  
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input type="date" matInput placeholder="Data de Nascimento do Usuário" formControlName="dataNascimento">
                                  </mat-form-field>
                              </div>
  
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Escolha a Gênero</mat-label>
                                    <mat-select formControlName="genero">
                                      <mat-option [value]="'Masculino'">
                                        Masculino
                                      </mat-option>
                                      <mat-option [value]="'Feminino'">
                                        Feminino
                                      </mat-option>
                                      <mat-option [value]="'Outro'">
                                        Outro
                                      </mat-option>
                                    </mat-select>
                                </mat-form-field>
                              </div>
                            </div>
  
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Perfil do Github do Usuário" formControlName="perfilGithub">
                                </mat-form-field>
                              </div>
                            </div>

                            <div class="clearfix"></div>

                            <button (click)="submit()" mat-raised-button type="submit" class="btn btn-round">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
