<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="perfil-container">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Perfil da Empresa</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <label>Nome da Empresa</label>
                                      <input matInput value="{{empresaSelecionada?.nome}}" disabled>
                                    </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <label>Data de Cadastro</label>
                                      <input matInput value="{{empresaSelecionada?.dataCadastro}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                
                <br>
  
                <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title ">Alocações</h4>
                      <p class="card-category"> Lista de todos os usuários alocados a empresa {{empresaSelecionada?.nome}}.</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class="text-strong-blue">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Pessoa
                                  </th>
                                  <th>
                                      Cargo
                                  </th>
                                  <th>
                                      Data de Início
                                  </th>
                                  <th>
                                      Data de Fim
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of alocacoes">
                                      <td>
                                        {{item.id}}
                                      </td>
                                      <td>
                                        {{item.pessoa.nome}}
                                      </td>
                                      <td>
                                        {{item.cargo}}
                                      </td>
                                      <td>
                                        {{item.dataInicio}}
                                      </td>
                                      <td>
                                        {{item.dataFim}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
  
                      <a [routerLink]="[definirRotaAdicionarAlocacao()]" class="btn btn-round" >Adicionar Alocação</a>
  
                  </div>
              </div>
            </div>
        </div>
    </div>
  </div>
