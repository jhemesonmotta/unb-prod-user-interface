<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="perfil-container">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">{{textoCabecalho}}</h4>
                        <p class="card-category">{{textoDescricao}}</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{usuarioLogado.email}}" disabled>
                                    </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{usuarioLogado.pessoa.nome}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>

                        <form [formGroup]="form" *ngIf="empresaSelecionada == null">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Digite o Nome da Nova Empresa" formControlName="empresa">
                                    </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Escolha o Cargo do Alocado</mat-label>
                                            <mat-select formControlName="cargo">
                                                <mat-option *ngFor="let cargo of cargos" [value]="cargo">
                                                    {{cargo}}
                                                </mat-option>
                                            </mat-select>
                                      </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput type="date" placeholder="Digite a Data de Início da Alocação" formControlName="dataInicio">
                                    </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput type="date" placeholder="Digite a Data do Fim da Alocação" formControlName="dataFim">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>

                            <button (click)="create()" mat-raised-button type="submit" class="btn btn-round">
                                Criar
                            </button>
                        </form>


                        <form [formGroup]="form" *ngIf="empresaSelecionada != null">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Digite o Nome da Nova Empresa" formControlName="empresa">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput value="{{empresaSelecionada.dataCadastro}}" disabled>
                                      </mat-form-field>
                                  </div>
                            </div>
                            <div class="clearfix"></div>

                            <button (click)="update()" mat-raised-button type="submit" class="btn btn-round">
                                Atualizar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
