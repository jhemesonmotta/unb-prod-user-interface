<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="perfil-container">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Realizar Medição de Produtividade.</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{traduzirUsuario(medicaoPessoa?.usuarioId)}}" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{traduzirEmpresa(medicao?.empresaId)}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput value="{{medicaoPessoa?.data}}" disabled>
                                  </mat-form-field>
                              </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Medição de Fatores</h4>
                        <p class="card-category">Avalie os fatores com notas entre 1 e 10</p>
                    </div>
                    <div class="card-body">
                        <app-dynamic-form [medicaoPessoa]="medicaoPessoa" [empresas]="empresas"
                            [medicao]="medicao" [alocacoes]="alocacoes"></app-dynamic-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
