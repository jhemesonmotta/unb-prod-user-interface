<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="perfil-container">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Medição de Produtividade {{medicao?.id}}. Usuário {{medicaoPessoa?.usuarioId}}</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{traduzirUsuario(medicaoPessoa?.usuarioId)}}" disabled>
                                    </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{traduzirEmpresa(medicao?.empresaId)}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
  
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput value="{{medicaoPessoa?.data}}" disabled>
                                  </mat-form-field>
                              </div>
                            </div>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
