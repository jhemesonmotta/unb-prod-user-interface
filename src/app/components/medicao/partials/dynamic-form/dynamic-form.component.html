<div>
    <form [formGroup]="form">
  
      <div class="row">
        <div *ngFor="let question of questions" class="col-md-6">
          <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
          <hr>
        </div>
      </div>
      
      <div class="row">
        <button (click)="onSubmit()" mat-raised-button type="submit" class="btn btn-round">
          Enviar
        </button>
      </div>
    </form>
</div>
