<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="perfil-container">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Medição de Produtividade - {{medicao?.id}}</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{traduzirUsuario(medicao?.criadorId)}}" disabled>
                                    </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{traduzirEmpresa(medicao?.empresaId)}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
  
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput value="{{medicao?.dataCriacao}}" disabled>
                                  </mat-form-field>
                              </div>
  
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput value="{{medicao?.dataFechamento}}" disabled>
                                  </mat-form-field>
                              </div>
                            </div>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Usuários Que Já Mediram</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        Data
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of pessoas">
                                        <td>
                                          {{item.id}}
                                        </td>
                                        <td>
                                          {{item.usuarioId}}
                                        </td>
                                        <td>
                                          {{item.data}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
