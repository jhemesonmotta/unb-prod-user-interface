<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="perfil-container">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Medição de Produtividade</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{usuarioLogado?.pessoa?.nome}}" disabled>
                                    </mat-form-field>
                                </div>
  
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput value="{{dataCriacao}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>

                        <form [formGroup]="form">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Escolha a Empresa</mat-label>
                                        <mat-select formControlName="empresa">
                                          <mat-option *ngFor="let empresa of empresas" [value]="empresa.id">
                                            {{empresa.nome}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
  
                              <div class="col-md-6">
                                <button (click)="submit()" mat-raised-button type="submit" class="btn btn-success btn-round">
                                    Criar
                                </button>
                              </div>
                            </div>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
