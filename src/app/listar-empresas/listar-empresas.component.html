<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Empresas</h4>
                        <p class="card-category"> Listagem de todas as empresas cadastradas no sistema</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Id
                                    </th>
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        Data de Cadastro
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let empresa of empresas">
                                        <td>
                                            {{empresa.id}}
                                        </td>
                                        <td>
                                            {{empresa.nome}}
                                        </td>
                                        <td>
                                            {{empresa.dataCadastro}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
