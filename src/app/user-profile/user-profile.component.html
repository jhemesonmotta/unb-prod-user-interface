<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="perfil-container">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Perfil de Usu√°rio</h4>
                      <p class="card-category">{{usuarioLogado.pessoa.nome}}</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput value="{{usuarioLogado.email}}" disabled>
                                  </mat-form-field>
                              </div>

                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput value="{{usuarioLogado.pessoa.nome}}" disabled>
                                  </mat-form-field>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput value="{{usuarioLogado.pessoa.dataNascimento}}" disabled>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput value="{{usuarioLogado.pessoa.genero}}" disabled>
                                </mat-form-field>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput value="{{usuarioLogado.pessoa.perfilGithub}}" disabled>
                              </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <a href="{{usuarioLogado.pessoa.perfilGithub}}" class="btn btn-white btn-round"
                                  target="_blank">Ver GitHub</a>
                            </div>
                          </div>
                          
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
